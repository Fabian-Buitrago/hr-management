<div class="mat-elevation-z8">
  
    <div class="button-row clearfix">
      <button mat-raised-button color="primary" [routerLink]="['./projectForm']">Create</button>
    </div>
  
    <h1>Projects</h1>
  
    <table mat-table [dataSource]="dataSource">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Team Size Column -->
      <ng-container matColumnDef="teamSize">
        <th mat-header-cell *matHeaderCellDef> Team Size </th>
        <td mat-cell *matCellDef="let element"> {{element.teamSize}} </td>
      </ng-container>
  
      <!-- Client Name Column -->
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
      </ng-container>

          <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [routerLink]="['./projectForm', element.id]">edit</mat-icon>
          <mat-icon (click)="delete(element.id)">delete</mat-icon>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
