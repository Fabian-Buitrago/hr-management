<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side"  fixedInViewport="true" >
    <mat-toolbar>HR MANAGEMENT</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['./employee']" (click)="drawer.toggle()">Employees</a>
      <a mat-list-item [routerLink]="['./project']" (click)="drawer.toggle()">Projects</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
